<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Social Book</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="../custom-style/main.css">
    <link rel="stylesheet" href="../custom-style/themes.css">
    <!-- End Styles -->
  </head>
  <body>
    <nav class="stiky-top h-100 bg-dark w-100">
    </nav>
    <!-- Contents -->
    <div class="tab-content mb-5" id="pills-tabContent">
      <!-- Home -->
      <div class="tab-pane fade" id="home" role="tabpanel" aria-labelledby="home-tab">
        <!-- Coleccion de Libros Recientes -->
        <div class="container-fluid">
          <div class="d-flex justify-content-between">
            <h3 class="mt-3">Leidos Recientes</h3>
            <a href="" class="btn my-auto p-0">
              <img src="./icons/vertical-dots.svg" alt="" srcset="">
            </a>
          </div>
          <hr class="mt-2">
          <!-- List -->
          <div class="row d-inline-flex px-2 justify-content-center">
            <div class="m-2"><div class="card card-block shadow-sm bg-custom"></div></div>
            <div class="m-2"><div class="card card-block shadow-sm bg-custom"></div></div>
            <div class="m-2"><div class="card card-block shadow-sm bg-custom"></div></div>
            <div class="m-2"><div class="card card-block shadow-sm bg-custom"></div></div>
            <div class="m-2"><div class="card card-block shadow-sm bg-custom"></div></div>
            <div class="m-2"><div class="card card-block shadow-sm bg-custom"></div></div>
          </div>
          <!-- Anounce -->
          <div class="anounce-banner my-3 bg-primary">
            <div class="img-bg" data-image="./icons/home.svg"></div>
          </div>
          <!-- Libros en el dispositivo -->
          <div class="d-flex justify-content-between">
            <h3 class="mt-3">Tus Archivos</h3>
            <a href="" class="btn my-auto p-0">
              <img src="./icons/vertical-dots.svg" alt="" srcset="">
            </a>
          </div>
          <hr class="mt-2">
          <!-- List -->
          <div class="row d-inline-flex px-2 justify-content-center">
            <div class="m-2"><div class="card card-block shadow-sm"></div></div>
            <div class="m-2"><div class="card card-block shadow-sm"></div></div>
            <div class="m-2"><div class="card card-block shadow-sm"></div></div>
            <div class="m-2"><div class="card card-block shadow-sm"></div></div>
            <div class="m-2"><div class="card card-block shadow-sm"></div></div>
            <div class="m-2"><div class="card card-block shadow-sm"></div></div>
          </div>
          <!-- Anounce -->
          <div class="anounce-banner my-3 bg-primary">
            <div class="img-bg" data-image="./icons/home.svg"></div>
          </div>
        </div>
      </div>
      <!-- Search -->
      <div class="tab-pane fade" id="searched" role="tabpanel" aria-labelledby="searched-tab">
        <div class="container-fluid">
          <!-- Search Bar -->
          <div class="form-group mt-3">
            <input type="search"
              class="form-control" name="search_input" id="search_input" aria-describedby="search_input_small" placeholder="'Hush Hush'">
            <small id="search_input_small" class="form-text text-muted">Busca Tu libro favorito</small>
          </div>
          <!-- Content -->
          <div class="row d-inline-flex px-2 justify-content-center">
            <div class="m-2"><div class="card card-block shadow-sm"></div></div>
            <div class="m-2"><div class="card card-block shadow-sm"></div></div>
            <div class="m-2"><div class="card card-block shadow-sm"></div></div>
            <div class="m-2"><div class="card card-block shadow-sm"></div></div>
            <div class="m-2"><div class="card card-block shadow-sm"></div></div>
            <div class="m-2"><div class="card card-block shadow-sm"></div></div>
            <div class="m-2"><div class="card card-block shadow-sm"></div></div>
            <div class="m-2"><div class="card card-block shadow-sm"></div></div>
            <div class="m-2"><div class="card card-block shadow-sm"></div></div>
          </div>
        </div>
      </div>
      <!-- Settings -->
      <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="profile-tab">
        <div class="container-fluid">
          <!-- Profile Setting-->
          <div class="w-100 my-3">
            <div class="img-bg mx-auto rounded-circle shadow profile-image border border-white" data-image="./icons/Sergio.png"></div>
            <h4 class="mt-3 flex-wrap text-center lead">Sergio Alejandro Ribera Costa</h4>
          </div>
          <!-- Aparence -->
          <div class="mb-2 mt-5">
            <div>
              <h3>Apariencia</h3>
              <hr class="mt-2">
              <div class="px-3">
                <div class="d-inline-flex w-100 justify-content-between align-items-center">
                  <span class="lead text-muted">Modo Oscuro</span>
                  <div class="d-flex my-auto">
                    <input type="checkbox" id="switch-theme"/>
                    <label for="switch-theme">Toggle</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Tab menu -->
    <ul class="nav nav-pills bottom-bar shadow py-1 justify-content-center bg-custom w-100" id="pills-tab" role="tablist">
      <li class="nav-item">
        <a class="nav-link tab-home" id="home-tab" data-toggle="pill" href="#home" role="tab" aria-controls="home" aria-selected="true"></a>
      </li>
      <li class="nav-item">
        <a class="nav-link tab-search" id="searched-tab" data-toggle="pill" href="#searched" role="tab" aria-controls="searched" aria-selected="false"></a>
      </li>
      <li class="nav-item">
        <a class="nav-link tab-profile active" id="profile-tab" data-toggle="pill" href="#profile" role="tab" aria-controls="profile" aria-selected="false"></a>
      </li>
    </ul>

    <!-- Librerias -->
    <script src="./js/jquery-2.1.1.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./js/pdf.js"></script>
    <!-- End Librerias -->
    <script src="./js/app.js"></script>
  </body>
</html>
